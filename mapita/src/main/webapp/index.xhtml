<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            
                <p:inputText id = "nombre" value="#{agregarUsuario.nombre}" placeholder = "Nombre"/>
                <p:inputText id = "correo" value="#{agregarUsuario.correo}" placeholder = "Correo"/>
                <p:password id = "contresenia" value="#{agregarUsuario.contresenia}" placeholder = "Contrasenia"/>
                <p:calendar id = "fechanacimento" value="#{agregarUsuario.fechanacimiento}" placeholder = "fecha"/> 
                <p:commandButton action = "#{agregarUsuario.agregaUsuario()}"/>
            

        </h:body>
    </f:view>
</html>
